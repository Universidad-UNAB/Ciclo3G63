<body>
    <!-- Inicio formulario total -->
    <form id="vistasRoles" name="vistasRoles">

        <!-- Inicio contenedor general -->
        <div id="divCuerpo" class="">
            <div id="divEmcabezado" class="">

            </div>

            <!-- Inicio Div formulario de captura de datos -->
            <div id="divInputData">
                <table class="table table-hover">                                     
                    <tr>
                        <td>
                            Rol:

                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>Vista:</td>

                            <select name="vistaId" id="vistaId" class="form-control">

                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Fin Div formulario de captura de datos -->

            <!-- Inicio Div de la botonera -->
            <div class="btn-group btn-group-lg">
                <button type="button" id="agregar" name="agregar" class="btn btn-success">Agregar</button>
                <br>
                <button type="button" id="modificar" name="modificar" class="btn btn-success">Modificar</button>
            </div>
            <br><br>
            <!-- Fin Div de la botonera -->

                <table id="" class="table table-striped">
                    <thead class="">

                            <td>Rol</td>
                            <td>Vista</td>

                        </tr>
                    </thead>
                    <tbody id="resultData">
